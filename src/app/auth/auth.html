<div class="container">
    <div class="col-md-6">
        <div class="panel panel-primary">
            <div class="panel-heading">Login</div>
            <div class="panel-body">        
                <form action="">
                    <div class="form-group">
                        <label for="">Email address</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="">Password</label>
                        <input type="password" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>            
                </form>
            </div>
    </div>
    </div>

    <div class="col-md-6">
        <div class="panel panel-primary">
            <div class="panel-heading">Register</div>
            <div class="panel-body">        
                <form name="register">
                    <div class="form-group">
                        <label for="">Email address</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="">Password</label>
                        <input type="password" name="pwd" class="form-control" ng-model="pwd">
                    </div>
                    <div class="form-group">
                        <label for="">Password Confirm</label>
                        <input type="password" name="pwdConfirm" class="form-control" compare-to="pwd" ng-model="pwdconfirm">
                    </div>
                    <span ng-show="register.pwdConfirm.$dirty && register.pwdConfirm.$invalid" class="text-danger">Passwords do not match</span>
                    <button type="submit" class="btn btn-default">Submit</button>            
                </form>
            </div>
    </div>
    </div>
</div>
