<div class="container">
    <div class="col-md-6">
        <div class="panel panel-primary">
            <div class="panel-heading">Login</div>
            <div class="panel-body">        
                <form ng-submit="auth.login()">
                    <div class="form-group">
                        <label for="">Email address</label>
                        <input type="text" class="form-control" ng-model="auth.user.email">
                    </div>
                    <div class="form-group">
                        <label for="">Password</label>
                        <input type="password" class="form-control" ng-model="auth.user.pwd">
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>            
                </form>
            </div>
    </div>
    </div>

    <div class="col-md-6">
        <div class="panel panel-primary">
            <div class="panel-heading">Register</div>
            <div class="panel-body">        
                <form name="register" ng-submit="auth.register()">
                    <div class="form-group">
                        <label for="">Email address</label>
                        <input type="text" class="form-control" ng-model="auth.user.email">
                    </div>
                    <div class="form-group">
                        <label for="">Password</label>
                        <input type="password" name="pwd" class="form-control" ng-model="auth.user.pwd">
                    </div>
                    <div class="form-group">
                        <label for="">Password Confirm</label>
                        <input type="password" name="pwdConfirm" class="form-control" compare-to="auth.user.pwd" ng-model="pwdconfirm">
                    </div>
                    <span ng-show="register.pwdConfirm.$dirty && register.pwdConfirm.$invalid" class="text-danger">Passwords do not match</span>
                    <button type="submit" class="btn btn-default" ng-disabled="register.pwdConfirm.$invalid">Submit</button>            
                </form>
            </div>
    </div>
    </div>
</div>
